<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор ипотеки</title>
  </head>
  <header>
    <h1>Калькулятор ипотеки</h1>
    <main>
      <form id="container">
        <label>В наличии<input id="down-payment" /></label>
        <label>Стоимость жилья<input id="property-value" /></label>
        <h2>Взять ипотеку</h2>
        <label>Процентная ставка<input id="interest-rate" /></label>
        <label>Срок кредита<input id="term-years" /></label>
        <p>Ежемесячный платёж: <span id="monthly-payment-mortrage"></span></p>
        <p>Общая сумма платежей: <span id="total-payment-mortrage"></span></p>
        <p>Переплата: <span id="overpayment-mortrage"></span></p>
        <h2>Арендовать и откладывать</h2>
        <label>Аренда в месяц<input id="rent-value" /></label>
        <label>Ежемесячный депозит<input id="monthly-save" /></label>
        <label>Процентная ставка<input id="deposit-interest" /></label>
        <p>Копить лет: <span id="rent-years"></span></p>
        <p>Переплата: <span id="overpayment-rent"></span></p>
      </form>
    </main>
  </header>
  <body></body>
</html>
