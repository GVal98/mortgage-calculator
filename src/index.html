<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор ипотеки</title>
  </head>
  <body>
    <header>
      <h1>Калькулятор ипотеки</h1>
    </header>
    <main>
      <form id="container">
        <label>В наличии<input id="down-payment" value="1000000" /></label>
        <label>
          Стоимость жилья<input id="property-value" value="5000000" />
        </label>
        <h2>Взять ипотеку</h2>
        <label>
          Процентная ставка<input id="mortrage-interest" value="8" />
        </label>
        <label>
          Ежемесячный платёж<input id="monthly-payment" value="50000" />
        </label>
        <p>Выплачивать лет: <span id="mortrage-years"></span></p>
        <p>Общая сумма платежей: <span id="total-payment"></span></p>
        <p>Переплата: <span id="overpayment-mortrage"></span></p>
        <h2>Арендовать и откладывать</h2>
        <label>Аренда в месяц<input id="rent-value" value="20000" /></label>
        <label>
          Ежемесячный депозит<input id="monthly-savings" value="30000" />
        </label>
        <label>
          Процентная ставка<input id="deposit-interest" value="8" />
        </label>
        <p>Копить лет: <span id="rent-years"></span></p>
        <p>Переплата: <span id="overpayment-rent"></span></p>
      </form>
    </main>
  </body>
</html>
